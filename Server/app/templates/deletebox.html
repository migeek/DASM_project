{% extends "base.html" %}

{% block app_content %}
    <h1>Delete</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.to_delete.label }}<br>
            {{ form.to_delete }}<br>
            {% for error in form.to_delete.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>

        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
